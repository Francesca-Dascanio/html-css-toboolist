    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<!-- Inizio header pagina web -->
        <header id="header">
            <img id="logo" src="img/Logo.png" alt="Toobolist">
            <span id="main-title">
                Toobolist
            </span>
        </header>
<!-- Fine header pagina web -->
        
        <main class="box">
            <header class="button-selection left-space">
                <button class="button" id="button-1">
                    Add task
                </button>
                <button class="button" id="button-2">
                    Add section
                </button>
            </header>

            <hr>

            <section>
                <div class="container left-space">
                    <div class="title">
                        New Task
                    </div>
                    <ul class="list">
                        <li class="item checked" id="label1">
                           Quarterly Newsletter 
                        </li>
                        <li class="item unchecked">
                           Quarterly Newsletter 
                        </li>
                    </ul>
                </div>
            </section>
            
        </main>
    </body>
    </html>

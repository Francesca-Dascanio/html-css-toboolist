    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<!-- Inizio header pagina web -->
        <header id="header">
            <img id="logo" src="img/Logo.png" alt="Toobolist">
            <span id="main-title">
                Toobolist
            </span>
        </header>
<!-- Fine header pagina web -->
        
        <main class="box">
            <header class="button-selection left-space">
                <button class="button" id="button-1">
                    Add task
                </button>
                <button class="button" id="button-2">
                    Add section
                </button>
            </header>

            <hr>
<!-- Inizio sezione New Task -->
            <section>
                <div class="container left-space">
                    <div class="title">
                        New Task
                    </div>
                    <ul class="list">
                        <li class="item checked" id="label1">
                           Quarterly Newsletter 
                        </li>
                    </ul>
                </div>
            </section>
<!-- Fine sezione New Task -->

<!-- Inizio sezione Today -->
            <section>
                <div class="container left-space">
                    <div class="title">
                        Today
                    </div>
                    <ul class="list">
                        <li class="item checked" id="label1">
                            Recruiting blog post
                        </li>
                        <li class="item checked" id="label2">
                            Mobile app launch 
                        </li>
                        <li class="item unchecked" id="label3">
                        Interview John H. 
                        </li>
                        <li class="item checked" id="label4">
                            Summit update for mobile storefront 
                        </li>
                    </ul>
                </div>
            </section>
<!-- Fine sezione Today -->

<!-- Inizio sezione Upcoming -->
            <section>
                <div class="container left-space">
                    <div class="title">
                        Upcoming
                    </div>
                    <ul class="list">
                        <li class="item unchecked">
                            Schedule meeting with Alex
                        </li>
                        <li class="item checked" id="label5">
                            Homepage refresh
                        </li>
                        <li class="item checked" id="label6">
                            Onboard new sales team members
                        </li>
                        <li class="item checked" id="label1">
                            Review editorial calendar
                        </li>
                    </ul>
                </div>
            </section>
<!-- Fine sezione Upcoming -->
            
        </main>
    </body>
    </html>
